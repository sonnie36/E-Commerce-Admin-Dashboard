<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Pieces</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="nav">
            <div class="logo">
                <ion-icon name="logo-deviantart" class="logoIcon"></ion-icon>
                <p>Artful<span class="eden">Eden</span></p>
            </div>

            <div class="nav-links">
        
                    <div class="divIcon">
                        <ion-icon name="grid-outline" class="icon"></ion-icon>
                        <a>Dashboard</a>
                    </div>
                    <div class="divIcon">
                        <ion-icon name="cube" class="icon"></ion-icon>
                        <a>Gallery</a>
                    </div>
                    <div class="divIcon">
                        <ion-icon name="calendar-clear-outline" class="icon"></ion-icon>
                        <a>Purchases</a>
                    </div>
                    <div class="divIcon">
                        <ion-icon name="people-outline" class="icon"></ion-icon>
                        <a>Customers</a>
                    </div>

            </div>
            <div class="help">
                <div class="divIcon">
                    <ion-icon name="settings-outline" class="icon"></ion-icon>
                    <a>Settings</a>
                </div>
                <div class="divIcon">
                    <ion-icon name="help-circle-outline" class="icon"></ion-icon>
                    <a>Settings</a>
                </div>
            </div>
        </div>

        <div class="products">
            <div class="productNav">
                <div>
                    <h3 >Gallery</h3>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for products" class="input">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                </div>
                <div class="addProduct">
                    <button class="viewL">viewAll</button>
                    <button class="add">Add New Art</button>
                </div> 
            </div>

            <div class="analytics">
                <div class="sales">
                    <h4>$56,000</h4>
                    <p>Total Sales</p>
                    <div class="color1">
                        <p>+10.8%</p>
                    </div>
                </div>
                <div class="sales">
                    <h4>$56,000</h4>
                    <p>Total Sales</p>
                    <div class="color1">
                        <p>+10.8%</p>
                    </div>
                </div>
                <div class="sales">
                    <h4>$56,000</h4>
                    <p>Total Sales</p>
                    <div class="color1">
                        <p>+10.8%</p>
                    </div>
                </div>
                
            </div>

            <div class="displayCards">

            </div>
        </div>
        <div class="artCard">
            <div class="edit">
                <h3>Edit products</h3>
            <button class="full">See full View</button>
            </div>
        </div>
    </div>
    <script src="./dist/gallery.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
