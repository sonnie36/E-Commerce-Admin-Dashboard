<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <ion-icon name="logo-deviantart" class="logoIcon"></ion-icon>
        <p>Artful<span class="eden">Eden</span></p>
    </div>
    <div class="main">
        <div class="cart">
            <h3 class="shopping">My Shopping Cart</h3>
                <div class="items">
                    <div class="item">
                        <div class="image">
                            <img src="https://i.pinimg.com/736x/0a/48/dc/0a48dc8e2fed411cc62eb75b4507d79f.jpg" alt="" class="image">
                        </div>
                        <div class="desc">
                            <h5>Lorem</h5>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam non reiciendis labore! Aut veniam, mollitia impedit consequuntur magni quasi dolorem!</p>
                        </div>
                        <div class="price">
                            <h5>$100</h5>
                        </div>
                        <div class="btns">
                            <div >
                                <input type="number" value="1" class="amount">
                            </div>
                            <div class="cancel">
                                <ion-icon name="close-outline" class="cross"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="subTotal">
                        <h5>SubTotal</h5>
                    </div>
                    <div class="price">
                        <h5>$100</h5>
                    </div>
                </div>

        </div>
        <div class="payent">
            <h4>Payment</h4>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="dist/cart.js"></script>
</body>
</html>
